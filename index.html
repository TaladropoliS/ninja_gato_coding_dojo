<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>de Ninja a Gato</title>

    <!--llamado a mi archivo css -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Script para activar JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function() { /* inicio Codigo JQuery */
            $('img').click(function() {
                var gatoninja = $(this).attr('mi-src');
                $(this).attr('mi-src', $(this).attr('src'));
                $(this).attr('src', gatoninja);
            })
        }); /* LLaves de cierre JQuery */
    </script>
</head>

<body>
    <div class="container">

        <div class="row text-center">
            <div class="col-md-3 mx-auto">

                <img id="img0" src="imagenes/ninja0.png" mi-src='imagenes/cat0.png' alt="01">

                <img id="img1" src="imagenes/ninja1.png" mi-src='imagenes/cat1.png' alt="01">

                <img id="img2" src="imagenes/ninja2.png" mi-src='imagenes/cat2.png' alt="01">

                <img id="img3" src="imagenes/ninja3.png" mi-src='imagenes/cat3.png' alt="01">

                <img id="img3" src="imagenes/ninja4.png" mi-src='imagenes/cat4.png' alt="01">

            </div>
        </div>

    </div>

</body>

</html>
